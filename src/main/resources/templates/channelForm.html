<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chanMain.css">
    <link rel="stylesheet" href="/css/channelForm.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</head>
<body class="body">
<div id="top"></div>

    <div class="root-container">
        <header class="p-3 text-bg-dark" id="header" th:replace="header.html">
            <div class="container-md">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <ion-icon name="home-outline" size="large"></ion-icon>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">구독
                            <span class="d-none d-md-inline"> </span>
                            <span class="d-none d-md-inline">채널</span>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                          <li class="dropdown-divider"></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="d-none d-md-inline">채널</span>
                            <span class="d-none d-md-inline"> </span>
                            검색
                        </a>
                    </li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
              </div>
            </div>
        </header>

        <div class="content-wrapper clearfix">
            <article class="container-md board-article">
                <div class="row">
                    <div class="col-sm-0 col-lg-1"></div>
                    <div class="col-sm-12 col-lg-10">
                        <div class="dialog card">
                            <div class="card-block">
                                <h4 class="card-title">채널 만들기</h4>
                                <h6 class="card-subtitle text-muted">
                                    채널을 만들면
                                    <span class="text-info">3000</span>
                                    포인트를 소모하게 됩니다.
                                </h6>
                                <form action="/createChannel" id="create_board_form" method="post">
                                    <div class="form-group row">
                                        <label for="nameInput" class="col-3 col-form-label">채널 이름</label>
                                        <div class="col-9">
                                            <input type="text" name="channelName" id="nameInput" class="form-control" maxlength="20">
                                            <p id="nameDesc" class="form-text text-muted">이름에 채널은 자동으로 추가됩니다. 000 채널이라면 000만 입력해주세요.</p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="descriptionInput" class="col-3 col-form-label">채널 설명</label>
                                        <div class="col-9">
                                            <input type="text" name="description" id="descriptionInput" class="form-control" maxlength="255">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="slugInput" class="col-3 col-form-label">채널 slug</label>
                                        <div class="col-9">
                                            <input type="text" name="slug" id="slugInput" class="form-control" maxlength="20">
                                            <p class="form-text text-muted">
                                                채널 slug란 주소창에 사용될 채널 아이디입니다.
                                                <br>
                                                채널 slug는 알파벳과 숫자만 가능합니다.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="btns">
                                        <button class="btn btn-primary" id="submitBtn" type="submit">만들기</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-0 col-lg-1"></div>
                </div>
            </article>
        </div>





        <div id="footer" th:replace="footer.html">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
                <div class="container-md">
                    <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-md-0 text-muted">© 2023 Company, Inc</span>
                    <span class="sep"></span>
                    <a href="mailto:lastfolio227@gmail.com">Contact Us</a>
                    </div>
                </div>
            </footer>
        </div>
        <ul class="nav-control">
            <li>
            <a href="#top" id="goTopBtn" title="맨위로 이동">
                <ion-icon name="caret-up-outline"></ion-icon>
            </a>
            </li>
            <li>
            <a href="#bottom" id="goBottomBtn" title="맨아래로 이동">
                <ion-icon name="caret-down-outline"></ion-icon>
            </a>
            </li>
        </ul>
    </div>



<div id="bottom"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
