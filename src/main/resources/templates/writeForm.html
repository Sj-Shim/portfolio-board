<script>
    $(document).ready(function() {
    // Handle post update button click
    $('.update-post-btn').on('click', function() {
        // Show update post modal
        $('#update-post-modal').modal('show');

        // Populate update post form with current post data
        let postId = $(this).data('post-id');
        let postTitle = $(this).closest('.post-item').find('.post-title').text();
        let postContent = $(this).closest('.post-item').find('.post-content').text();
        $('#update-post-modal').find('#post-id').val(postId);
        $('#update-post-modal').find('#post-title').val(postTitle);
        $('#update-post-modal').find('#post-content').val(postContent);
    });

    // Handle post update form submit
    $('#update-post-form').on('submit', function(e) {
        e.preventDefault();
        // Send request to update post
        let postId = $('#update-post-modal').find('#post-id').val();
        let postTitle = $('#update-post-modal').find('#post-title').val();
        let postContent = $('#update-post-modal').find('#post-content').val();
        $.ajax({
            type: 'PUT',
            url: '/posts/' + postId,
            data: {
                title: postTitle,
                content: postContent
            },
            success: function(response) {
                // Update post data on page
                let updatedPost = response.data;
                let $postItem = $('.post-item[data-post-id="' + updatedPost.id + '"]');
                $postItem.find('.post-title').text(updatedPost.title);
                $postItem.find('.post-content').text(updatedPost.content);

                // Hide update post modal
                $('#update-post-modal').modal('hide');
            },
            error: function(error) {
                // Handle error
            }
        });
    });

    // Handle post delete button click
    $('.delete-post-btn').on('click', function() {
        // Show confirm delete modal
        $('#confirm-delete-modal').modal('show');

        // Set post id to delete in confirm delete modal
        let postId = $(this).data('post-id');
        $('#confirm-delete-modal').find('#post-id-to-delete').val(postId);
    });

    // Handle confirm delete button click
    $('#confirm-delete-btn').on('click', function() {
        // Send request to delete post
        let postId = $('#confirm-delete-modal').find('#post-id-to-delete').val();
        $.ajax({
            type: 'DELETE',
            url: '/posts/' + postId,
            success:function(response) {
                // Remove post from page
                $('.post-item[data-post-id="' + postId + '"]').remove();

                // Hide confirm delete modal
                $('#confirm-delete-modal').modal('hide');
            },
            error: function(error) {
                // Handle error
            }
        });
    });

// Handle new comment button click
    $('.write-comment-btn').on('click', function() {
        // Show new comment modal
        $('#new-comment-modal').modal('show');

        // Set parent comment id if replying to a comment
        let parentCommentId = $(this).closest('.comment-item').data('comment-id');
        if (parentCommentId) {
            $('#new-comment-modal').find('#parent-comment-id').val(parentCommentId);
        }
    });

    // Handle new comment form submit
    $('#new-comment-form').on('submit', function(e) {
        e.preventDefault();
        // Send request to create new comment
        let postId = $(this).closest('.post-item').data('post-id');
        let parentCommentId = $('#new-comment-modal').find('#parent-comment-id').val();
        let commentContent = $('#new-comment-modal').find('#comment-content').val();
        let writer = $('#new-comment-modal').find('#writer').val();
        $.ajax({
            type: 'POST',
            url: '/posts/' + postId + '/comments',
            data: {
                parentCommentId: parentCommentId,
                content: commentContent,
                writer: writer
            },
            success: function(response) {
                // Add new comment to page
                let newComment = `<div class="comment-item" data-comment-id="${response.id}">
                                    <div class="writer">${response.writer}</div>
                                    <div class="content">${response.content}</div>
                                    <div class="replies-container"></div>
                                    <button class="write-comment-btn">Reply</button>
                                 </div>`;
                if (parentCommentId) {
                    // Find the parent comment and append new comment as a reply
                    $('.comment-item[data-comment-id="' + parentCommentId + '"]')
                        .find('.replies-container')
                        .append(newComment);
                } else {
                    // Append new comment to the list of comments
                    $('.comments-container').append(newComment);
                }

                // Clear new comment form
                $('#new-comment-modal').find('#parent-comment-id').val('');
                $('#new-comment-modal').find('#comment-content').val('');

                // Hide new comment modal
                $('#new-comment-modal').modal('hide');
            },
            error: function(error) {
                // Handle error
            }
        });
    });
});
</script>
