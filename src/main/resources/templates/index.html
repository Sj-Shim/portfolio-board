<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAADElEQVQI12P4//8/AAX+Av7czFnnAAAAAElFTkSuQmCC">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="shortcut icon" href="#" />
    <link rel="icon" href="data:,">
    <link rel="icon" href="data:;base64,=">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</head>
<body class="body">
<div id="top"></div>

    <div class="root-container">
        <header class="p-3 text-bg-dark" id="header" th:include="header.html">
            <div class="container-md">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <ion-icon name="home-outline" size="large"></ion-icon>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">구독
                            <span class="d-none d-md-inline"> </span>
                            <span class="d-none d-md-inline">채널</span>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                          <li class="dropdown-divider"></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="d-none d-md-inline">채널</span>
                            <span class="d-none d-md-inline"> </span>
                            검색
                        </a>
                    </li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
              </div>
            </div>
          </header>
        <div class="content-wrapper clearfix">
            <article class="container-md board-article">
                <div class="form-group">
                    <input type="text" name="channelName" id="keyword" class="form-control" placeholder="채널 찾기..." autocomplete="off">
                </div>
                
                <div class="board-list">
                    <div class="board-item board-search" th:each="chan : ${chanList}" th:if="${#authorization.expression('isAuthenticated()')}">
                        <div class="left">
                            <a th:href="@{'/'+${chan.slug}}" class="channel-icon-link" aria-label="채널로 이동">
                                <!-- <img src="" alt="채널 아이콘" class="channel-icon"> -->
                                <div class="channel-icon text-icon" th:text="${#strings.substring(chan.channelName, 0, 1)}">0</div>
                            </a>
                        </div>
                        <div class="right" >
                            <div class="head" th:data-channel-name="${chan.slug}">
                                <a th:href="@{'/'+${chan.slug}}" class="title" th:text="${chan.channelName} +' 채널'">00 채널</a>
                                <a th:data-channels="${chan.slug}" th:href="@{'/'+${chan.slug}+'/subscribe'}"  th:class="'btn btn-sm float-right subscribe-btn '">
                                    <span class="state subscribe">
                                        <ion-icon name="add-outline"></ion-icon>
                                    </span>
                                    <span class="state subscribed">
                                        <ion-icon name="checkmark-outline"></ion-icon>
                                    </span>
                                    <span class="state unsubscribe">
                                        <ion-icon name="close-outline"></ion-icon>
                                    </span>
                                </a>
                            </div>
                            <div class="description">
                                <div class="info">
                                    <span th:text="'구독자 ' + ${chan.subCount}+'명'">구독자 명</span>
                                    <span class="sep"></span>
                                    <span class="user-info">
                                    <span th:text="'관리자 ' + ${chan.channelManagerDtos[0].user.nickname}">관리자&nbsp;
                                    </span>
                                </span>
                                </div>
                                <div class="text"></div>
                            </div>
                        </div>
                    </div>


                    <div class="board-item board-search" th:each="chan : ${chanList}" th:if="${!#authorization.expression('isAuthenticated()')} and ${subList == null}">
                        <div class="left">
                            <a th:href="@{'/'+${chan.slug}}" class="channel-icon-link" aria-label="채널로 이동">
                                <!-- <img src="" alt="채널 아이콘" class="channel-icon"> -->
                                <div class="channel-icon text-icon" th:text="${#strings.substring(chan.channelName, 0, 1)}">0</div>
                            </a>
                        </div>
                        <div class="right">
                            <div class="head" th:data-channel="${chan.slug}">
                                <a th:href="@{'/'+${chan.slug}}" class="title" th:text="${chan.channelName} +' 채널'">00 채널</a>
                                <a th:href="@{'/'+${chan.slug}+'/subscribe'}" class="btn btn-sm float-right subscribe-btn active" th:class="'btn btn-sm float-right subscribe-btn'">
                                    <span class="state subscribe">
                                        <ion-icon name="add-outline"></ion-icon>
                                    </span>
                                    <span class="state subscribed">
                                        <ion-icon name="checkmark-outline"></ion-icon>
                                    </span>
                                    <span class="state unsubscribe">
                                        <ion-icon name="close-outline"></ion-icon>
                                    </span>
                                </a>
                            </div>
                            <div class="description">
                                <div class="info">
                                    <span th:text="'구독자 ' + ${chan.subCount}+'명'">구독자 명</span>
                                    <span class="sep"></span>
                                    <span class="user-info">
                                        <span th:text="'관리자 ' + ${chan.channelManagerDtos[0].user.nickname}">관리자&nbsp;
                                        </span>
                                    </span>
                                </div>
                                <div class="text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

        </div>
        <div id="footer">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
                <div class="container-md">
                    <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-md-0 text-muted">© 2023 Company, Inc</span>
                    <span class="sep"></span>
                    <a href="mailto:lastfolio227@gmail.com">Contact Us</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>


<script>
    $(function() {
        let chanList = document.querySelectorAll('a[data-channels]');
        let subList = document.querySelectorAll('a[data-sublist]');
        for(let i =0; i<chanList.length; i++){
            for(let j = 0; j<subList.length; j++){
                if(chanList[i].dataset.channels == subList[j].dataset.sublist){
                    chanList[i].classList.add('active');
                }
            }
        }

    })

</script>
<div id="bottom"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
