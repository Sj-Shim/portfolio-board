<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chanMain.css">
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <style>
        .post-container {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .new-comment-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .new-comment {
            width: 100%;
            margin-right: 10px;
        }

        .comments-list {
            margin-top: 10px;
        }
        .comments-list .comment-item {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comments-list .comment-item .replies-container {
            margin-left: 20px;
        }
    </style>
</head>
<body class="body">
<div id="top"></div>

    <div class="root-container">
        <header class="p-3 text-bg-dark" id="header" th:replace="header.html">
            <div class="container-md">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <ion-icon name="home-outline" size="large"></ion-icon>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">구독
                            <span class="d-none d-md-inline"> </span>
                            <span class="d-none d-md-inline">채널</span>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                          <li class="dropdown-divider"></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="d-none d-md-inline">채널</span>
                            <span class="d-none d-md-inline"> </span>
                            검색
                        </a>
                    </li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
              </div>
            </div>
        </header>

        <div class="post-container">
            <div class="post-header">
                <h2>{{post.title}}</h2>
                <p>{{post.writer}}</p>
                <p>{{post.createdAt}}</p>
                <button class="update-post-btn">Update</button>
                <button class="delete-post-btn">Delete</button>
            </div>
            <div class="post-content">
                {{post.content}}
            </div>
            <div class="comments-container">
                <h3>Comments</h3>
                <div class="new-comment-container">
                    <textarea class="new-comment"></textarea>
                    <button class="submit-comment-btn">Submit</button>
                </div>
                <div class="comments-list">
                    <div class="comment-item" data-id="{{comment.id}}">
                        <p>{{comment.content}}</p>
                        <p>{{comment.writer}}</p>
                        <p>{{comment.createdAt}}</p>
                        <button class="write-reply-btn">Reply</button>
                        <div class="replies-container"></div>
                    </div>
                </div>
            </div>
        </div>



        
        <div id="footer" th:replace="footer.html">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top footer">
                <div class="container-md">
                    <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-md-0 text-muted">© 2023 Company, Inc</span>
                    <span class="sep"></span>
                    <a href="mailto:lastfolio227@gmail.com">Contact Us</a>
                    </div>
                </div>
            </footer>
        </div>
        <ul class="nav-control">
            <li>
            <a href="#top" id="goTopBtn" title="맨위로 이동">
                <ion-icon name="caret-up-outline"></ion-icon>
            </a>
            </li>
            <li>
            <a href="#bottom" id="goBottomBtn" title="맨아래로 이동">
                <ion-icon name="caret-down-outline"></ion-icon>
            </a>
            </li>
        </ul>
    </div>



<div id="bottom"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    $(document).ready(function() {
    // Handle post update button click
    $('.update-post-btn').on('click', function() {
        // Show update post modal
        $('#update-post-modal').modal('show');

        // Populate update post form with current post data
        let postId = $(this).data('post-id');
        let postTitle = $(this).closest('.post-item').find('.post-title').text();
        let postContent = $(this).closest('.post-item').find('.post-content').text();
        $('#update-post-modal').find('#post-id').val(postId);
        $('#update-post-modal').find('#post-title').val(postTitle);
        $('#update-post-modal').find('#post-content').val(postContent);
    });

    // Handle post update form submit
    $('#update-post-form').on('submit', function(e) {
        e.preventDefault();
        // Send request to update post
        let postId = $('#update-post-modal').find('#post-id').val();
        let postTitle = $('#update-post-modal').find('#post-title').val();
        let postContent = $('#update-post-modal').find('#post-content').val();
        $.ajax({
            type: 'PUT',
            url: '/posts/' + postId,
            data: {
                title: postTitle,
                content: postContent
            },
            success: function(response) {
                // Update post data on page
                let updatedPost = response.data;
                let $postItem = $('.post-item[data-post-id="' + updatedPost.id + '"]');
                $postItem.find('.post-title').text(updatedPost.title);
                $postItem.find('.post-content').text(updatedPost.content);

                // Hide update post modal
                $('#update-post-modal').modal('hide');
            },
            error: function(error) {
                // Handle error
            }
        });
    });

    // Handle post delete button click
    $('.delete-post-btn').on('click', function() {
        // Show confirm delete modal
        $('#confirm-delete-modal').modal('show');

        // Set post id to delete in confirm delete modal
        let postId = $(this).data('post-id');
        $('#confirm-delete-modal').find('#post-id-to-delete').val(postId);
    });

    // Handle confirm delete button click
    $('#confirm-delete-btn').on('click', function() {
        // Send request to delete post
        let postId = $('#confirm-delete-modal').find('#post-id-to-delete').val();
        $.ajax({
            type: 'DELETE',
            url: '/posts/' + postId,
            success:function(response) {
                // Remove post from page
                $('.post-item[data-post-id="' + postId + '"]').remove();

                // Hide confirm delete modal
                $('#confirm-delete-modal').modal('hide');
            },
            error: function(error) {
                // Handle error
            }
        });
    });

// Handle new comment button click
    $('.write-comment-btn').on('click', function() {
        // Show new comment modal
        $('#new-comment-modal').modal('show');

        // Set parent comment id if replying to a comment
        let parentCommentId = $(this).closest('.comment-item').data('comment-id');
        if (parentCommentId) {
            $('#new-comment-modal').find('#parent-comment-id').val(parentCommentId);
        }
    });

    // Handle new comment form submit
    $('#new-comment-form').on('submit', function(e) {
        e.preventDefault();
        // Send request to create new comment
        let postId = $(this).closest('.post-item').data('post-id');
        let parentCommentId = $('#new-comment-modal').find('#parent-comment-id').val();
        let commentContent = $('#new-comment-modal').find('#comment-content').val();
        let writer = $('#new-comment-modal').find('#writer').val();
        $.ajax({
            type: 'POST',
            url: '/posts/' + postId + '/comments',
            data: {
                parentCommentId: parentCommentId,
                content: commentContent,
                writer: writer
            },
            success: function(response) {
                // Add new comment to page
                let newComment = `<div class="comment-item" data-comment-id="${response.id}">
                                    <div class="writer">${response.writer}</div>
                                    <div class="content">${response.content}</div>
                                    <div class="replies-container"></div>
                                    <button class="write-comment-btn">Reply</button>
                                 </div>`;
                if (parentCommentId) {
                    // Find the parent comment and append new comment as a reply
                    $('.comment-item[data-comment-id="' + parentCommentId + '"]')
                        .find('.replies-container')
                        .append(newComment);
                } else {
                    // Append new comment to the list of comments
                    $('.comments-container').append(newComment);
                }

                // Clear new comment form
                $('#new-comment-modal').find('#parent-comment-id').val('');
                $('#new-comment-modal').find('#comment-content').val('');

                // Hide new comment modal
                $('#new-comment-modal').modal('hide');
            },
            error: function(error) {
                // Handle error
            }
        });
    });
});
</script>
</body>
</html>
