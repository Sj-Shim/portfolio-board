    <script>
       $(function() {
            let foldBtn = document.querySelector('.head>.info-btn');
            foldBtn.addEventListener("click", function() {
                $('.right>.description').toggleClass('show');
            });

            let chan = document.querySelectorAll('a[data-chan]')[0];
            let subList = document.querySelectorAll('a[data-sublist]');
            for(let j = 0; j<subList.length; j++){
                if(chan.dataset.chan == subList[j].dataset.sublist){
                    chan.classList.add('active');
                }
            }
        })
    </script>
